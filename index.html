<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
  <div class="an-notes d-flex flex-wrap">
    <form action="/" method="post" class="mx-5" id="notes">
      <input type="text" name="" id="an-title" class="form-control mt-2" placeholder="Title">
      <textarea name="" id="an-content" cols="30" rows="10" class="form-control mt-2" placeholder="What do You Want to Remember?"></textarea>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" value="" id="an-important">
        <label class="form-check-label" for="an-important">
          Important 
        </label>
      </div>
      <button id="an-save" type="submit" class="btn btn-primary mt-2">Save</button>
    </form>


    <div class="an-pending mt-2 mx-5">
        <div class="accordion" id="an-accordion">
            
        </div>
    </div>
  </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="admin-note.js"></script>
    <script>
      new Notes("an-notes");
    </script>
</body>
</html>
